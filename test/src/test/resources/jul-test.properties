#Sets the handler
handlers= java.util.logging.ConsoleHandler

#Sets the format
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level = INFO
#Sets the level of the root logger, default is INFO

#Can individually set the levels for each class
org.geoserver.level = WARNING
org.geoserver.handler = java.util.logging.ConsoleHandler


com.google.bigtable.level = WARNING
com.google.bigtable.handler = java.util.logging.ConsoleHandler

#Note: Naming conventions for logging levels in JUL are different from those in Log4j --> https://logging.apache.org/log4j/2.0/log4j-jul/